[package]
name = "capability_enforcement_test"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "capability_enforcement_test"

[[bin]]
name = "capability_enforcement_test_client"
path = "src/client.rs"

[dependencies]
anchor-lang = "0.31.1"
anchor-client = "0.31.1"
solana-sdk = "2.0"
tokio = { version = "1", features = ["full"] }
sha2 = "0.10"
reqwest = { version = "0.11", features = ["json"] }
serde_json = "1.0"

[features]
default = []
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]