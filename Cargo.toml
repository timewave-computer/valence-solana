[workspace]
resolver = "2"
members = [
    "programs/common",
    "programs/registry",
    "programs/shard",
    "sdk",
    "tests/integration",
    "tests/integration/shard",
    "tests/integration/functions/test_function",
    "tests/property",
]

[workspace.dependencies]
anchor-lang = "0.31.1"
anchor-client = "0.31.1"
anchor-spl = "0.31.1"
solana-program = "2.1.6"
solana-sdk = "2.1.6"
solana-client = "2.1.6"
sha2 = "0.10.8"
anyhow = "1.0"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1