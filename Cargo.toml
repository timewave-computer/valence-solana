[workspace]
members = [
    # On-chain programs (built with cargo build-sbf)
    "programs/kernel",
    
    # Off-chain components (built with regular cargo)
    "programs/sdk",
    "programs/services/session_builder",
    "tests",
]
resolver = "2"

# Exclude on-chain programs from workspace builds to avoid conflicts
# Use scripts/build-onchain.sh to build these
default-members = [
    "programs/sdk",
    "programs/services/session_builder",
    "tests",
]

[workspace.dependencies]
anchor-lang = "0.31.1"
anchor-spl = "0.31.1"
borsh = "0.10.3"
sha2 = "0.10.8"
bytemuck = "1.14.0"
spl-token = { version = "6.0", features = ["no-entrypoint"] }
spl-associated-token-account = "6.0"
bs58 = "0.5.1"
base64 = "0.22.1"
# solana-program = "2.0" # Use anchor-lang's re-export instead
solana-sdk = "2.0"
solana-client = "2.0"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0.75"
rand = "0.8.5"
num-bigint = "0.4.4"
num-traits = "0.2.17"
thiserror = "1.0.50"
uuid = { version = "1.0", default-features = false, features = ["serde"] }
# Pin dependencies to avoid edition 2024 requirement
base64ct = "1.6.0"
spki = "=0.7.2"  # Last version before requiring newer base64ct
pkcs8 = "=0.10.2"
ecdsa = "=0.16.8"
ed25519-dalek = "=2.0.0"  # Version 2.1.x may pull newer deps

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

[workspace.lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(test)'] }

[workspace.lints.clippy]
all = "warn"
pedantic = "warn"
# Allow some pedantic lints that are too strict
module_name_repetitions = "allow"
must_use_candidate = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
too_many_lines = "allow"
cast_possible_truncation = "allow"
cast_sign_loss = "allow"
cast_possible_wrap = "allow"






